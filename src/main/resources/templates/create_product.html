<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<div align="center">
    <h1>Add your product here !</h1>
    <form action="#" method="post" th:action="@{/save}" th:object="${product}">
    <table border="0" cellpadding="10">
        <tr>
            <td>Product Name :</td>
            <td>
                <input type="text" th:field="*{name}" />
            </td>
        </tr>
        <tr>
            <td> Brand :</td>
            <td>
                <input type="text" th:field="*{brand}" />
            </td>
        </tr>
        <tr>
            <td>Made in :</td>
            <td>
                <input type="text" th:field="*{madein}" />
            </td>
        </tr>
        <tr>
            <td>Price :</td>
            <td>
                <input type="text" th:field="*{price}" />
            </td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
