<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product Manager</h1>
    <a href="new">Create new product</a>
    <table border="10">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Made in</th>
        <th>Prix</th>
        <th>Actions</th>
    </tr>
    </thead>
        <tbody>
         <tr th:each="product:${liste}">
             <td th:text="${product.id}">id</td>
             <td th:text="${product.name}">name</td>
             <td th:text="${product.brand}">brand</td>
             <td th:text="${product.madein}">madein</td>
             <td th:text="${product.price}">price</td>
             <td>
                 <a th:href="@{'/edit/'+${product.id}}">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{'/delete/'+${product.id}}">Delete</a>
             </td>

         </tr>
        </tbody>
    </table>
</div>
</body>
</html>
